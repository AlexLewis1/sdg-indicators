{% assign id = page.indicator | slugify %}
{% assign unit_label = page.variable_unit_label %}
<canvas id="barchart-{{ id }}" class="ct-chart ct-major-eleventh"></canvas>
<script>
  // 3.5.2
  // 1.5.2 // 2 bars
  // 4.b.1 // 3 bars
  var data = {
      labels: {{ include.labels | jsonify }},
      datasets: [
          {
              label: 'Overall',
              backgroundColor: '#4864a6',
              borderColor: '#4864a6',
              data: {{ include.row | jsonify }}
          }
      ]
  };

  var chartInstance = new Chart(document.getElementById('barchart-{{ id }}'), {
      type: 'bar',
      data: data,
      options: {
          responsive: true,
          scales: {
            yAxes: [{
              ticks: {
                  suggestedMin: 0
              }
            }]
          },
          legend: {
            display: false
         },
      }
  });

</script>
