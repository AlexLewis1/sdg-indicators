 <script type="text/template" id="item_template">
  <% _.each(series, function(seriesItem) { %>
    <div>
      <h5><%=seriesItem.field%></h5>
      <% _.each(seriesItem.values, function(value) { %>
        <label><input type="checkbox" value="<%=value%>" data-field="<%=seriesItem.field%>" /><%=value%></label>
      <% }); %>
    </div>
  <% }); %>
</script>
