{% assign id = page.indicator | slugify %}
{% assign unit_label = page.variable_unit_label %}
<!-- <div id="linechart-{{ id }}" class="ct-chart ct-major-eleventh"></div> -->


<canvas id="linechart-{{ id }}"></canvas>

<script>


var data = {
    labels: {{ include.labels | jsonify }},
    datasets: [
        {
            label: "Overall",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "rgba(75,192,192,1)",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 5,
            pointHitRadius: 10,
            data: {{ include.row | jsonify }},
            spanGaps: false,
        }
    ]
};

var chartInstance = new Chart(document.getElementById('linechart-{{ id }}'), {
    type: 'line',
    data: data,
    options: {
        responsive: true,
        scales: {
          xAxes: [{
              gridLines: {
                  color: "rgba(0, 0, 0, 0)",
              }
          }]
        },
        legend: {
          display: false
       },
    }
});
