---
layout: default
---
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-9 push-md-3">
      <article class="post" itemscope itemtype="http://schema.org/BlogPosting">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
        <div class="post-content" itemprop="articleBody">
          {{ content }}
        </div>
      </article>
    </div>
    <div class="col-md-3 pull-md-9">
      * Sidebar TODO *
    </div>
  </div>
</div>
